name: Build APK Blindado

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa seu cÃ³digo
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v3

      # 2. Prepara o Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Prepara o Java (para Android)
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Prepara o Flutter (Motor)
      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'

      # 5. Instala o Flet (DIRETO, sem requirements.txt)
      - name: ğŸ“¦ Instalar Flet
        run: |
          pip install flet
          flet --version

      # 6. ConstrÃ³i o APK
      - name: ğŸ—ï¸ Construir APK
        run: |
          flet build apk --verbose

      # 7. Disponibiliza o Download
      - name: ğŸ“¤ Upload do Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gym-ciencia-apk
          path: build/app/outputs/flutter-apk/app-release.apk
