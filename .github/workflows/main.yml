name: Build Gym Ciencia APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Baixar CÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Instalar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: â˜• Instalar Java 17 (NecessÃ¡rio para Android)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x' # VersÃ£o estÃ¡vel compatÃ­vel com Flet

      - name: ğŸ“¦ Instalar DependÃªncias do Python
        run: |
          pip install flet
          pip install -r requirements.txt

      - name: ğŸ—ï¸ Construir o APK
        run: |
          flet build apk --verbose

      - name: ğŸ“¤ Upload do APK Pronto
        uses: actions/upload-artifact@v4
        with:
          name: gym-ciencia-tomate-apk
          path: build/app/outputs/flutter-apk/app-release.apk
